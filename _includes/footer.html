<footer>
  <hr class="slender">
  <ul class="footer-links">
    {% for entry in site.data.social.links %}
      <li>
        <a class="social-link" href="{{ entry.link }}">{{ entry.name }}</a>
      </li>
    {% endfor %}  
    <li>
      <a class="social-link" href="/feed.xml">RSS</a>
    </li>
  </ul>
<div class="credits">
<span>&copy; {{ site.time | date: '%Y' }} &nbsp;&nbsp;{{site.author | upcase }}</span></br> <br>
</div>  
</footer>
